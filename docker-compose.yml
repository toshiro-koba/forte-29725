version: '3.8'
services:
  db:
    image: mysql:5.6.47
    environment:
      MYSQL_DATABASE: forte_29725_development
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "4306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/forte-29725
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
volumes:
  mysql-data:
    driver: local
